<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta title="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>slr-products test</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../src/slr-dialog.js"></script>
  </head>
  <body>

    <test-fixture id="dialog">
      <template>
         <slr-dialog item={"name":"pg"}></slr-dialog>
      </template>
    </test-fixture>

    <script type="module">
import '../src/slr-dialog.js';
suite('slr-dialog', function() {
  var element;

  setup(function() {
    element = fixture('dialog')
  })

  test('should save a copy of the original item', function(done) {
    flush(function() {
      assert.equal(element._item.name, element.item.name)
      done()
    })
  })

  test('should restore item after closed', function(done) {
    element.item.name = 'another name'
    element.whenClosed()
    flush(function() {
      assert.equal(element.item.name, element._item.name)
      done()
    })
  })
})
</script>
  </body>
</html>
