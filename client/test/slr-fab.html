<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>slr-fab test</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../src/slr-fab.js"></script>
  </head>
  <body>

    <test-fixture id="fab">
      <template>
         <slr-fab></slr-fab>
      </template>
    </test-fixture>

    <script type="module">
import '../src/slr-fab.js';
suite('slr-fab', function() {
  var element;

  setup(function() {
    element = fixture('fab')
  })

  test('fab is visible after show()', function(done) {
    element.show()
    assert.ok(element.visible)
    done()
  })

  test('fab is hidden after hide()', function(done) {
    element.hide()
    assert.ok(!element.visible)
    done()
  })
})
</script>
  </body>
</html>
