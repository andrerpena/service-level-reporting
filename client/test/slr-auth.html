<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>slr-auth test</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../src/slr-auth.js"></script>
  </head>
  <body>

    <test-fixture id="auth">
      <template>
         <slr-auth></slr-auth>
      </template>
    </test-fixture>

    <script type="module">
import '../src/slr-auth.js';
suite('slr-auth', function() {
  var element;

  setup(function() {
    element = fixture('auth')
  })

  test('paper-button is present and raised', function(done) {
    var btn = element.shadowRoot.querySelector('paper-button')
    assert.ok(btn.raised)
    assert.equal(btn.innerHTML, 'continue')
    done()
  })
})
</script>
  </body>
</html>
